# SonarQube Configuration for PRISM InfraNest
# https://docs.sonarqube.org/latest/analysis/scan/sonarscanner/

# Project identification
sonar.projectKey=infranest-prism
sonar.projectName=InfraNest PRISM
sonar.projectVersion=2.1.0

# Source code location
sonar.sources=core,src
sonar.tests=core/tests,src/__tests__

# Python specific settings
sonar.python.version=3.8,3.9,3.10,3.11
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.pylint.reportPath=pylint-report.txt

# TypeScript/JavaScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=\
    **/*.spec.ts,\
    **/*.test.ts,\
    **/*.spec.tsx,\
    **/*.test.tsx,\
    **/node_modules/**,\
    **/__pycache__/**,\
    **/venv/**,\
    **/dist/**,\
    **/build/**,\
    **/.vscode/**,\
    **/evaluation_data/**,\
    **/refinement_data/**

# Exclude visualization scripts from strict code quality rules
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/generate_professional_visualizations.py
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S2757
sonar.issue.ignore.multicriteria.e2.resourceKey=**/generate_professional_visualizations.py
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/generate_professional_visualizations.py

# Source file encoding
sonar.sourceEncoding=UTF-8

# Language settings
sonar.language=multi

# Code coverage exclusions
sonar.coverage.exclusions=\
    **/*.test.*,\
    **/*.spec.*,\
    **/tests/**,\
    **/__tests__/**

# Duplication exclusions
sonar.cpd.exclusions=\
    **/test_*.py,\
    **/*.spec.ts,\
    **/*.test.ts

# Quality gate settings (enforce high standards)
sonar.qualitygate.wait=true
