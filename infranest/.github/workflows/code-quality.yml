name: Code Quality & Static Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  python-quality:
    name: Python Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r infranest/core/requirements-minimal.txt
          pip install pylint black autopep8 mypy pytest pytest-cov coverage
      
      - name: Run Black (Code Formatting Check)
        run: |
          cd infranest/core
          black --check --diff .
        continue-on-error: true
      
      - name: Run Pylint
        run: |
          cd infranest/core
          pylint . --exit-zero --output-format=text | tee pylint-report.txt
          echo "Pylint Score:"
          pylint . --score=y --exit-zero | grep "Your code has been rated"
        continue-on-error: true
      
      - name: Run MyPy (Type Checking)
        run: |
          cd infranest/core
          mypy . --ignore-missing-imports --no-error-summary || true
        continue-on-error: true
      
      - name: Run Tests with Coverage
        run: |
          cd infranest/core
          if [ -d "tests" ]; then
            coverage run -m pytest tests/ -v || true
            coverage report || true
            coverage xml -o coverage.xml || true
          else
            echo "No tests directory found, skipping tests"
          fi
        continue-on-error: true
      
      - name: Upload Pylint Report
        uses: actions/upload-artifact@v3
        with:
          name: pylint-report
          path: infranest/core/pylint-report.txt
        if: always()
      
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: python-coverage
          path: infranest/core/coverage.xml
        if: always()

  typescript-quality:
    name: TypeScript Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: infranest/package-lock.json
      
      - name: Install dependencies
        run: |
          cd infranest
          npm ci
      
      - name: Run ESLint
        run: |
          cd infranest
          npm run lint || true
        continue-on-error: true
      
      - name: TypeScript Type Check
        run: |
          cd infranest
          npx tsc --noEmit || true
        continue-on-error: true
      
      - name: Run Tests
        run: |
          cd infranest
          npm test -- --passWithNoTests || true
        continue-on-error: true
      
      - name: Generate Test Coverage
        run: |
          cd infranest
          npm test -- --coverage --passWithNoTests || true
        continue-on-error: true
      
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: typescript-coverage
          path: infranest/coverage/
        if: always()

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'infranest'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()
      
      - name: Python Security Check (Bandit)
        run: |
          pip install bandit
          cd infranest/core
          bandit -r . -f json -o bandit-report.json || true
        continue-on-error: true
      
      - name: Upload Bandit Report
        uses: actions/upload-artifact@v3
        with:
          name: bandit-security-report
          path: infranest/core/bandit-report.json
        if: always()

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true
      
      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  code-review-summary:
    name: Code Quality Summary
    runs-on: ubuntu-latest
    needs: [python-quality, typescript-quality, security-scan]
    if: always()
    
    steps:
      - name: Generate Summary
        run: |
          echo "# Code Quality Report ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Job Status" >> $GITHUB_STEP_SUMMARY
          echo "- Python Quality: ${{ needs.python-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript Quality: ${{ needs.typescript-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Review artifacts for detailed reports" >> $GITHUB_STEP_SUMMARY
          echo "2. Fix critical issues before merging" >> $GITHUB_STEP_SUMMARY
          echo "3. Check SonarQube dashboard for comprehensive analysis" >> $GITHUB_STEP_SUMMARY
